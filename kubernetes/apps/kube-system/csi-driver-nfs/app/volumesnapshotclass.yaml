---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/snapshot.storage.k8s.io/volumesnapshotclass_v1.json
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: nfs-fast
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "5"
    helm.sh/hook-delete-policy: before-hook-creation
driver: nfs.csi.k8s.io
deletionPolicy: Retain
parameters:
  # NFS CSI driver snapshot parameters
  # Note: NFS snapshots may have limitations depending on NFS server capabilities

