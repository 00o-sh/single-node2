---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: volsync
spec:
  groups:
    - name: volsync.rules
      rules:
        - alert: VolSyncComponentAbsent
          expr: |-
            absent(up{job="volsync-metrics"})
          annotations:
            summary: >-
              VolSync component has disappeared from Prometheus target discovery
          for: 5m
          labels:
            severity: critical

        - alert: VolSyncVolumeOutOfSync
          expr: |-
            volsync_volume_out_of_sync == 1
          annotations:
            summary: >-
              {{ $labels.obj_namespace }}/{{ $labels.obj_name }} volume is out of sync
          for: 5m
          labels:
            severity: critical

        - alert: VolSyncBackupFailed
          expr: |-
            volsync_replication_duration_seconds{result="Failed"} > 0
          annotations:
            summary: >-
              VolSync backup failed for {{ $labels.obj_namespace }}/{{ $labels.obj_name }}
            description: >-
              Backup operation failed after {{ $value }}s
          for: 1m
          labels:
            severity: critical

        - alert: VolSyncBackupDurationHigh
          expr: |-
            volsync_replication_duration_seconds{result="Succeeded"} > 3600
          annotations:
            summary: >-
              VolSync backup took longer than 1 hour for {{ $labels.obj_namespace }}/{{ $labels.obj_name }}
            description: >-
              Backup completed but took {{ $value }}s ({{ $value | humanizeDuration }})
          for: 5m
          labels:
            severity: warning

        - alert: VolSyncNoRecentBackup
          expr: |-
            (time() - volsync_last_replication_time_seconds) > 86400
          annotations:
            summary: >-
              No backup in last 24 hours for {{ $labels.obj_namespace }}/{{ $labels.obj_name }}
            description: >-
              Last backup was {{ $value | humanizeDuration }} ago
          for: 1h
          labels:
            severity: warning

        - alert: VolSyncMaintenanceFailed
          expr: |-
            volsync_maintenance_failures > 0
          annotations:
            summary: >-
              Kopia maintenance has failed {{ $value }} time(s)
            description: >-
              Repository maintenance is experiencing failures
          for: 5m
          labels:
            severity: warning