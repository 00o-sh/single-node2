---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  chartRef:
    kind: OCIRepository
    name: radarr
  interval: 1h
  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          restore:
            image:
              repository: bitnami/kubectl
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                # Install kubectl if not available
                if ! command -v kubectl &> /dev/null; then
                  echo "kubectl not found, using image kubectl"
                fi
                
                # Check if /data is empty
                if [ ! -d "/data" ] || [ -z "$(ls -A /data 2>/dev/null | grep -v '^\.')" ]; then
                  echo "Data directory is empty - triggering restore..."
                  kubectl patch replicationdestination radarr-dst -n media \
                    --type merge \
                    -p "{\"spec\":{\"trigger\":{\"manual\":\"restore-auto-$(date +%s)\"}}}" || exit 1
                  
                  echo "Waiting for restore to complete..."
                  timeout=600
                  elapsed=0
                  while [ $elapsed -lt $timeout ]; do
                    status=$(kubectl get replicationdestination radarr-dst -n media \
                      -o jsonpath='{.status.conditions[?(@.type=="Synchronizing")].status}' 2>/dev/null || echo "Unknown")
                    result=$(kubectl get replicationdestination radarr-dst -n media \
                      -o jsonpath='{.status.latestMoverStatus.result}' 2>/dev/null || echo "Unknown")
                    
                    if [ "$status" = "False" ] && [ "$result" = "Successful" ]; then
                      echo "✅ Restore completed!"
                      break
                    elif [ "$result" = "Failed" ]; then
                      echo "❌ Restore failed"
                      exit 1
                    fi
                    
                    sleep 5
                    elapsed=$((elapsed + 5))
                  done
                  
                  if [ $elapsed -ge $timeout ]; then
                    echo "❌ Restore timeout"
                    exit 1
                  fi
                else
                  echo "Data directory has content - skipping restore"
                fi
            volumeMounts:
              - name: config
                mountPath: /data
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 6.0.3.10276@sha256:0ebc60aa20afb0df76b52694cee846b7cf7bd96bb0157f3b68b916e77c8142a0
            env:
              RADARR__APP__INSTANCENAME: Radarr
              RADARR__APP__THEME: dark
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__LOG__DBENABLED: "False"
              RADARR__LOG__LEVEL: info
              RADARR__SERVER__PORT: &port 80
              RADARR__UPDATE__BRANCH: develop
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.00o.sh"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      media:
        type: nfs
        server: nas.3226texas.com
        path: /mnt/Rust/Media
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir